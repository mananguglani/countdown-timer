<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until new beginnings</h1>
    <div class="countdown-container">
        <div class=" countdown days-container">
            <p id="days" class="big-text">0</p>
            <span>days</span>
        </div>
        <div class="countdown hours-container">
            <p id="hours" class="big-text">0</p>
            <span>hours</span>
        </div>
        <div class="countdown minutes-container">
            <p id="minutes" class="big-text">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown seconds-container">
            <p id="seconds" class="big-text">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
